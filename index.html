<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">

      </div>
      <div id="inputs">
        <div class="row">
          <div class="value number">1</div>
          <div class="value number">2</div>
          <div class="value number">3</div>
          <div class="value operator">+</div>
        </div>
        <div class="row">
          <div class="value number">4</div>
          <div class="value number">5</div>
          <div class="value number">6</div>
          <div class="value operator">-</div>
        </div>
        <div class="row">
          <div class="value number">7</div>
          <div class="value number">8</div>
          <div class="value number">9</div>
          <div class="value operator">*</div>
        </div>
        <div class="row">
          <div class="value number">0</div>
          <div class="value operator">/</div>
          <div class="value clear">Clr</div>
          <div class="value equal">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
